<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/stylesheet.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>DocFind</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>DocFind</h1>
        <h3>Search Doctors by Symptom</h3>
      </div>
      <form id="symptom-form">
        <label for="input-symptom">Enter Your Symptom: </label>
        <input id="input-symptom" name="input-symptom" type="text">
        <button type="submit" class="btn btn-primary">Find a Doctor</button>
      </form>

      <div id="results">
        <ul id="doc-name">
        </ul>
        <h3><span id="fail"> </span></h3>
      </div>

      <div id="doc-result">

      </div>
    </div>
  </body>
</html>
